<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Client Web Server</ui:define>

	<ui:define name="corpo">
	  <f:loadBundle basename="i18n.labels-pt_BR" var="label"/>
    <f:loadBundle basename="i18n.botoes-pt_BR" var="botoes"/>
		
		<p:panel id="painelAcao" styleClass="painelCorpo">
				<h:form id="formEstrutura" method="post" action="xmlServletPath">
					<p:panel id="estrutura" header="#{label.tituloAcaoPainelSecao1}" 
						style="margin-bottom:20px; background-color: #FFFFFF;">
				        <h:panelGrid id="pGrid" columns="3" layout="grid" style="text-align:center; width:100%">
						        	<p:commandButton  id="bt1" action="#{acaoBean.estrutura}" value="#{botoes.btEstruturaBat1}"
						        	  styleClass="btAcao"  icon="ui-icon-disk" />  
                      <p:commandButton id="bt2" styleClass="btAcao" value="Bat 1" icon="ui-icon-disk" /> 
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc3" icon="ui-icon-disk" />
                   
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc4" icon="ui-icon-disk" />  
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc5" icon="ui-icon-disk" /> 
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc6" icon="ui-icon-disk" /> 
                   
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withco7" icon="ui-icon-disk" />  
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc8" icon="ui-icon-disk" /> 
                      <p:commandButton styleClass="btAcao" value="Bat 1" id="withIc9" icon="ui-icon-disk" /> 
				        </h:panelGrid>
				    </p:panel>
			    </h:form>
		    	
		    	<p:separator style="margin-bottom:20px; width:90%" />
		    	
		    	<h:form id="formDados">
						<p:panel id="dados" header="#{label.tituloAcaoPainelSecao2}" 
						style="margin-bottom:20px; background-color: #FFFFFF;">
					        <h:panelGrid id="server2-grid" columns="3" layout="grid" style="text-align:center; width:100%">
							        <p:commandButton action="#{acaoBean.dados}" 
							           styleClass="btAcao" value="#{botoes.btDadosBat1}" id="withIco1" icon="ui-icon-disk" />  
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIco2" icon="ui-icon-disk" /> 
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIco3" icon="ui-icon-disk" />
									 
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIco4" icon="ui-icon-disk" />  
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIcn5" icon="ui-icon-disk" /> 
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIcn6" icon="ui-icon-disk" /> 
									 
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withcon7" icon="ui-icon-disk" />  
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIcn8" icon="ui-icon-disk" /> 
									    <p:commandButton styleClass="btAcao" value="Bat 1" id="withIcn9" icon="ui-icon-disk" /> 
					        </h:panelGrid>
					    </p:panel>
			    </h:form>
			    
    </p:panel>
			    
	</ui:define>

</ui:composition>
