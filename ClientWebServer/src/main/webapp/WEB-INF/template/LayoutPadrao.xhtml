<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Client Web Server</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left; margin-left: 5%;">
				<h:graphicImage library="images" name="logo-coca.png" style="margin-top: 5%;"/>
			</div>
			
			<div style="float: right; margin-right: 8%">
				<h:form style="display: inline-block" >
					<p:menubar styleClass="menu-sistema" >
						<p:submenu label="MENU" >
							<p:menuitem value="Ações" outcome="/acao" icon="ui-icon-play"/>
							<p:menuitem value="Configurações" outcome="/configuracao/configServlet" icon="ui-icon-gear"/>
							<p:menuitem value="Usuário" outcome="/configuracao/configUsuario" icon="ui-icon-person"/>
							<p:separator style="margin-bottom: 10px;"/>
							<p:menuitem value="Usuário" icon="ui-icon-extlink">
                   <h:outputLink value="#{request.contextPath}/j_spring_security_logout"  
                      style="margin-left: 13%; text-decoration: none; font-weight: bold; ">
                      Sair
                  </h:outputLink>
              </p:menuitem>
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			
			<!-- <div style="float: right; margin-right: -14%; margin-top: 2.5%; ">
			   <h:outputLink value="#{request.contextPath}/j_spring_security_logout" 
            style=" color: white; text-decoration: none; font-weight: bold; ">
            Sair
        </h:outputLink>
			</div> -->
			
			<div style="clear: both"></div>
			
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p class="rodape">
				Under Copyright © 2015 The Coca-Cola Company. Todos os direitos reservados. License - 
				<a href="http://http://www.valuenet.com.br/" style="text-decoration: none; color: white" target="_blank">
					www.cocacola.com.br
				</a>
		</p>
		
	</h:body>
	
</html>
